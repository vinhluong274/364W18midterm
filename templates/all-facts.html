{% extends "base.html" %}

{% block content %}

<h1>Fun Facts Submitted</h1>

{% if length > 0 %}
  {% for fact in facts %}
      <p>"{{ fact[0] }}" -- <em> in {{ fact[1] }}</em></p>
  {% endfor %}
{% else %}
  <p>There have been no submissions yet.</p>
{% endif %}
{% endblock %}

{% block footer %} <center><em>All Facts Page</center></em> {% endblock %}
